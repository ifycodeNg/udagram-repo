docker-build-master:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASSWORD" $REGISTRY
  script:
    - docker-compose -f /docker-compose-build.yaml build --parallel
    - docker push "reverseproxy"
  only:
    - master

